<!DOCTYPE html><html lang="en"><body><script>

    // instantiate an instance for each native constructor using the new keyword
    var myNumber = new Number(23);
    var myString = new String('male');
    var myBoolean = new Boolean(false);
    var myObject = new Object();
    var myArray = new Array('foo', 'bar');
    var myFunction = new Function("x", "y", "return x*y");
    var myDate = new Date();
    var myRegExp = new RegExp('\bt[a-z]+\b');
    var myError = new Error('Darn!');

    // log/verify which constructor created the object
    document.write(myNumber.constructor,"</br>"); // logs Number()
    document.write(myString.constructor,"</br>"); // logs String()
    document.write(myBoolean.constructor,"</br>"); // logs Boolean()
    document.write(myObject.constructor,"</br>"); // logs Object()
    document.write(myArray.constructor,"</br>"); //logs Array(), in modern browsers
    document.write(myFunction.constructor,"</br>"); // logs Function()
    document.write(myDate.constructor,"</br>"); // logs Date()
    document.write(myRegExp.constructor,"</br>"); // logs RegExp()
    document.write(myError.constructor,"</br>"); // logs Error()

</script></body></html>
