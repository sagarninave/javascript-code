<!DOCTYPE html>
<html>
<head>
	<title> array with for loop   </title>
	<script type="text/javascript">
		var myarray = [10,20,30];
		for(var i=0; i<=myarray.length-1; i++){
			document.write(i*2, "<br>");
		} // accessing array index and multiplicating

		for(var i= 0; i<myarray[i];i++)
		{
			document.write(myarray[i] + "<br>");  //accessing array element using array index i<myarray[i]
		}
		
		for(var i= 0; i<myarray.length;i++)
		{
			document.write(myarray[i] + "<br>");  //accessing array element using array length i<myarray.length
		}
			
	</script>
</head>
<body>

</body>
</html>
