<!DOCTYPE html>
<html lang="en">
<body>
	<script>

    var myArray = ['blue', 'green', 'orange', 'red'];

    var myArrayLength = myArray.length;
    while (myArrayLength--) {                // if length is not zero, loop and subtract 1
        document.write(myArray[myArrayLength]);  // logs 'red', 'orange', 'green', 'blue'
    }

	</script>
</body>
</html>
