<!DOCTYPE html><html lang="en"><body><script>

    var Person = function (living, age, gender) {
        this.living = living;
        this.age = age;
        this.gender = gender;
        this.getGender = function () { return this.gender; };
    };

    var cody = new Person(true, 33, 'male');
    document.write(cody,"</br>"); // logs Object {living=true, age=33, gender="male", ...}
    document.write(cody.living,"</br>");
    document.write(cody.age,"</br>");
    document.write(cody.gender,"</br>");
    document.write(cody.getGender,"</br></br>");

    var lisa = new Person(true, 34, 'female');
    document.write(lisa,"</br>"); // logs Object {living=true, age=34, gender="female", ...}
    document.write(lisa.living,"</br>");
    document.write(lisa.age,"</br>");
    document.write(lisa.gender,"</br>");
    document.write(lisa.getGender,"</br>");

</script></body></html>
