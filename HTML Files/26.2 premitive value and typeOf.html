<!DOCTYPE html><html lang="en"><body><script>

    // no object is created when producing primitive values, notice no use of the "new" keyword
    var primitiveString1 = "foo";
    var primitiveString2 = String('foo');
    var primitiveNumber1 = 10;
    var primitiveNumber2 = Number('10');
    var primitiveBoolean1 = true;
    var primitiveBoolean2 = Boolean('true');

    // confirm the typeof is not object
    document.write(typeof primitiveString1, " ", typeof primitiveString2, "</br>"); // logs 'string,string'
    document.write(typeof primitiveNumber1, " ", typeof primitiveNumber2, "</br>"); // logs 'number,number,
    document.write(typeof primitiveBoolean1, " ", typeof primitiveBoolean2, "</br>"); // logs 'boolean,boolean'

    // versus the usage of a constructor and new keyword for creating objects

    var myNumber = new Number(23);
    var myString = new String('male');
    var myBoolean = new Boolean(false);
    var myObject = new Object();
    var myArray = new Array('foo', 'bar');
    var myFunction = new Function("x", "y", "return x * y");
    var myDate = new Date();
    var myRegExp = new RegExp('\\bt[a-z]+\\b');
    var myError = new Error('Darn!');

    // logs 'object object object object object function object function object'
    document.write(
        typeof myNumber,"</br>",
        typeof myString,"</br>",
        typeof myBoolean,"</br>",
        typeof myObject,"</br>",
        typeof myArray,"</br>",
        typeof myFunction,"</br>", // BE AWARE typeof returns function for all function objects
        typeof myDate,"</br>",
        typeof myRegExp,"</br>", // BE AWARE typeof returns function for RegExp()
        typeof myError,"</br>"
        );

</script></body></html>
