<!DOCTYPE html>
<html>
<head>
	<title> switch </title>
	<script type="text/javascript">
		var car="porshce";

		switch(car){
			case "ferrari":
				document.write("it is made in Italy");
				break;
			case "porshce":
				document.write("It is made in German");
				break;
			default:
				document.write("First choose car");
				break;
		}
	</script>
</head>
<body>

</body>
</html>
