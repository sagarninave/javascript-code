<!DOCTYPE html>
<html>
<head>
	<title>Events</title>
</head>
<script type="text/javascript">
	
	var string1 = "sagar is ";
	var string2 = "year old ";
	var age = 23; 
	
</script>
<body>
	<form>
		<input type="button" value="click me" onclick="alert('you clicked button and ' + string1+string2+age)">
		<input type="button" value="mouse over me" onmouseover="alert('your mouse over button and ' + string1+string2+age)">
	</form>
</body>
</html>
