<!DOCTYPE html>
<html>
<head>
	<title> array with for loop   </title>
	<script type="text/javascript">
		var myarray = [];
		for(var i=0; i<=5; i++){
			myarray.push(i*2);
			document.write(myarray[i] + "<br>");
		}
		document.write(myarray, "</br>")
		for(var i=0; i<=5; i++){
			document.write(myarray.pop() + "<br>");
		}
		
	</script>
</head>
<body>

</body>
</html>
