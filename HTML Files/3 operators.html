<!DOCTYPE html>
<html>
<head>
	<title>operators</title>
</head>
<script type="text/javascript">
	var value1 = 4
	var value2 = 3

	document.write(value1+value2 + "+ </br>")
	document.write(value1-value2 + "- </br>")
	document.write(value1*value2 + "* </br>")
	document.write(value1/value2 + "/ </br>")
	document.write(value1%value2 + "% </br>")
	document.write(value1++, "after ++", value1 + "</br>")
	document.write(value1--, "value--", value1 + "</br>")
	document.write(++value1, "++value", value1 + "</br>")
	document.write(--value1, "--value", value1 + "</br>")

</script>
<body>

</body>
</html>
