<!DOCTYPE html><html lang="en"><body><script>

    // create the cody object...
    var cody = new Object();

    // then fill the cody object with properties (using dot notation)
    cody.living = true;
    cody.age = 33;
    cody.gender = 'male';

    console.log(cody); // logs Object {living = true, age = 33, gender = 'male'}

</script></body></html>
