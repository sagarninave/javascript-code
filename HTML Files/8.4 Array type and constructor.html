<!DOCTYPE html><html lang="en"><body><script>

    // instantiate an Array object named myArray
    var myArray = new Array(); // myArray is an instance of Array

    // myArray is an object and an instance of Array() constructor
    document.write(typeof myArray); // logs object! What? Yes, arrays are type of object

    document.write(myArray); // logs [ ]

    document.write(myArray.constructor); // logs Array()

</script></body></html>
