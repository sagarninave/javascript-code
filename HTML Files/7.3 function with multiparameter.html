<!DOCTYPE html>
<html>
<head>
	<title>Function With Multi Parameters</title>
</head>
<script type="text/javascript">
	function myfunc(num1, num2){
		var result
		result = num1+num2;
		alert("addition is "+result);
		window.document.write(result, "</br>")

	}
 	myfunc(2,2);
 	myfunc(4,2);
 	myfunc(6,2);
</script>
