<!DOCTYPE html>
<html>
<head>
	<title>  for loop   </title>
	<script type="text/javascript">
		
		for(var i=1; i<=10; i++){
			document.write(i, "</br>")
		}

		document.write("</br>")

		for(var i=10; i>=0; i--){
			document.write(i, "</br>")
		}
		
		
	</script>
</head>
<body>

</body>
</html>
